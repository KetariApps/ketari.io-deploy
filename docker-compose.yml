version: "3.7"

services:
  frontend:
    container_name: frontend
    build:
      context: ${CONTEXT}
      dockerfile: ./Dockerfile
    volumes:
      - static:/app/build
  nginx:
    container_name: nginx
    image: nginx:alpine
    networks:
      - nginx_net
    environment:
      - SERVER_NAME=${SERVER_NAME}
    volumes:
      - static:/usr/share/nginx/html
      - ./webserver/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./webserver/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./webserver/certbot/conf:/etc/letsencrypt
      - ./webserver/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - frontend
    command: ["/bin/sh" , "-c" , "envsubst < /nginx.conf.template > /etc/nginx/nginx.conf && exec nginx -g 'daemon off;'"]

  certbot:
    container_name: certbot
    image: certbot/certbot
    networks:
      - nginx_net
    volumes:
      - ./webserver/certbot/conf:/etc/letsencrypt
      - ./webserver/certbot/www:/var/www/certbot
    restart: unless-stopped
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;"
    depends_on:
      - nginx
volumes:
  static:

networks:
  nginx_net:
    name: nginx_net
